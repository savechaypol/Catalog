<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FVC | CATALOG</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22/>">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="head">
      <div>
        <h1>รายการราคาอุปกรณ์</h1>
        <div class="small">เลือกหมวด + ค้นหาชื่อ/แบรนด์/รุ่น</div>
      </div>
      <a href="/admin" style="margin-left:auto"><button class="ghost">ไปหน้าแอดมิน</button></a>
    </div>
    <div class="card">
      <div class="toolbar">
        <select id="category">
          <option value="">ทุกหมวด</option>
        </select>
        <input id="search" placeholder="พิมพ์ค้นหาชื่อสินค้า/แบรนด์/รุ่น..." />
        <button id="clear" class="ghost">ล้างตัวกรอง</button>
        <!-- ===== รายการ ===== -->
        <table class="table" id="table">
        <thead>
          <tr>
            <th>หมวด</th>
            <th>ชื่อสินค้า</th>
            <th>แบรนด์</th>
            <th>รุ่น</th>
            <th>ราคา</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
